{% macro navbar(endpoint, text) %}
{% if request.endpoint.endswith(endpoint) %}
    <li class="nav-item"><a class="nav-link" href="{{ url_for(endpoint) }}">{{text}}</a></li>
{% else %}
    <li class="nav-item"><a class="nav-link" href="{{ url_for(endpoint) }}">{{text}}</a></li>
{% endif %}
{% endmacro %}
