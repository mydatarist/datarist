<!doctype html>
<html>
  <head>
    <script src="{{ url_for('static', filename='js/gtag.js') }}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0a84ff">
    <link rel="shortcut icon" href="{{ url_for('static', filename='brand/favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='brand/favicon/android-chrome-512x512.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='brand/favicon/android-chrome-192x192.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='brand/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('static', filename='brand/favicon/favicon-48x48.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='brand/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='brand/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='brand/manifest/site.webmanifest') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="Offcanvas navbar large">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='brand/logo/datarist-logo-white.png') }}" alt="datarist logo" width="100" height="24">
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
        <div class="offcanvas-header">
          <a class="offcanvas-title" id="offcanvasNavbar2Label" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='brand/logo/datarist-logo-white.png') }}" alt="datarist logo" width="100" height="24">
    </a>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('docs') }}">Docs</a>
            </li>            
          </ul>
          <form class="d-flex mt-3 mt-lg-0" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>  
{% block content %}

{% endblock %}
  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center pb-3 mb-3">
        <li class="nav-item"><a href="{{ url_for('terms') }}" class="nav-link px-2 text-muted">Terms</a></li>
        <li class="nav-item"><a href="{{ url_for('privacy') }}" class="nav-link px-2 text-muted">Privacy</a></li>
        <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link px-2 text-muted">Contact</a></li>
      </ul>
      <p class="text-center text-muted">Datarist &copy; {{ now.year }}</p>
    </footer>
  </div>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/offcanvas.js') }}"></script>
  </body>
</html>
